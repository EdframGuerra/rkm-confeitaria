<div class="carousel-container relative w-full h-80 overflow-hidden rounded-xl shadow-lg" (mouseenter)="pauseAutoSlide()" (mouseleave)="startAutoSlide()">
  <div class="carousel-slide absolute inset-0 transition-opacity duration-500 ease-in-out"
       *ngFor="let image of images; let i = index"
       [ngClass]="{ 'opacity-100 z-10': currentIndex === i, 'opacity-0 z-0': currentIndex !== i }">
    <img [src]="getImagePath(image)" alt="Bolo" class="w-full h-full object-cover rounded-xl" />
  </div>

  <!-- Botões de navegação -->
  <button id="prevBtn" (click)="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white text-black font-bold py-2 px-3 rounded-full z-20 shadow">
    ‹
  </button>
  <button id="nextBtn" (click)="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white text-black font-bold py-2 px-3 rounded-full z-20 shadow">
    ›
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-4 w-full flex justify-center gap-2 z-20">
    <div *ngFor="let _, i of images; index as index"
         (click)="goToSlide(index)"
         class="carousel-indicator w-3 h-3 rounded-full cursor-pointer"
         [ngClass]="{
           'bg-white': currentIndex === index,
           'bg-gray-400': currentIndex !== index
         }">
    </div>
  </div>
</div>

<!-- Botão Saiba Mais -->
<div class="text-center mt-4">
  <button
    (click)="goToProductPage(images[currentIndex])"
    class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded shadow"
  >
    Saiba mais
  </button>
</div>
