<header
  class="sticky top-0 z-50 bg-white shadow-md flex items-center justify-between px-4 py-3"
>
  <div class="flex items-center space-x-2">
    <div
      class="w-14 h-14 rounded-full bg-gradient-to-br from-pink-400 to-amber-200 flex items-center justify-center shadow-lg"
    >
      <img src="logo-rkm.png" alt="Logo RKM Confeitaria" class="h-16 w-auto">
    </div>
    <h1
      class="logo-text text-2xl bg-gradient-to-r from-pink-500 to-amber-400 bg-clip-text text-transparent"
    >
      RKM Confeitaria
    </h1>
  </div>

  <!-- Botão Hamburger problema é que esta posicionado na extremdade da margem diretita-->
  <button
    class="md:hidden text-pink-500 focus:outline-none"
    (click)="toggleSidebar()"
  >
    <i class="fas fa-bars text-2xl"></i>
  </button>

  <!-- Backdrop -->
  <div
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
  ></div>

  <!-- Sidebar lateral -->
  <aside
    class="fixed top-0 left-0 h-full w-25  shadow-lg z-50 transform transition-transform duration-300 ease-in-out md:hidden"
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
  >
    <div class="p-6 flex flex-col h-full">
      <button
        class="self-end mb- text-pink-500 focus:outline-none"
        (click)="toggleSidebar()"
      >
        <i class="fas fa-times "></i>
      </button>

      <nav class="flex flex-col space-y-2 text-pink-600 font-semibold text-lg">
        <a
          (click)="toggleSidebar()"
          href="#destaques"
          class="hover:text-pink-400 transition"
          >Destaques</a
        >
        <a
          (click)="toggleSidebar()"
          href="#cardapio"
          class="hover:text-pink-400 transition"
          >Cardápio</a
        >
        <a
          (click)="toggleSidebar()"
          href="#encomendas"
          class="hover:text-pink-400 transition"
          >Encomendas</a
        >
        <a
          (click)="toggleSidebar()"
          href="#depoimentos"
          class="hover:text-pink-400 transition"
          >Depoimentos</a
        >
      </nav>
    </div>
  </aside>
</header>
